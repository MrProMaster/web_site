<html lang="ru">
<head>
  <title>{{ pagename }}</title>
  <link rel="stylesheet" href="../static/css/login.css">
</head>
<header>
    <h1 class="inline">Авторизация</h1>
    <form class="inline left" action="../time"><input class="hbtn" type="submit" value="Time" /></form>
    <form class="inline left" action=".."><input class="hbtn" type="submit" value="Menu" /></form>
    <div class="inline right">
      <form class="lrform" action="../login"><input class="hbtn lrlink" type="submit" value="Login" /></form>
      <form class="lrform botlrform" action="../register"><input class="hbtn lrlink" type="submit" value="Register" /></form>
    </div>
</header>
<body>
    <form class="form" method="POST">
      {% csrf_token %}

      <input class="input" type="text" placeholder="Придумайте логин">
      <input class="input" type="password" placeholder="Придумайте пароль">
      <button class="btn" type="submit">Зарегистрироваться</button>
      <p class="exists"><a href="../login">Есть аккаунт? Войти</a></p>
    </form>
</body>
